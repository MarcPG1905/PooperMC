##                     The simple & easy backup |_| feature.                   ##
##  -------------------------------------------------------------------------  ##
backups:
  # If the backup module is enabled or not.
  enabled: false

  # The interval between each backup. Should only be one time unit.
  interval: 30min

  # The method to store the backups.
  #   Available Methods:
  #     | -> local        : on your local machine
  #     | -> google-drive : on Google Drive (https://drive.google.com/)
  #     | -> onedrive     : on Microsoft OneDrive (https://onedrive.live.com/)
  #     | -> database     : on the same database as all other data. Requires the 'storage-method' to be 'database'
  storage-method: yaml




